build:
  environment:
    php:
      version: "7.4"
  nodes:
    coverage:
      services:
        mysql: 8.0
      tests:
        override:
          - command: composer phpunit-xml
            coverage:
              file: phpunit.coverage.xml
              format: clover
    analysis:
      tests:
        override:
          - php-scrutinizer-run
